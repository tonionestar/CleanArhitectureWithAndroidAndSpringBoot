<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<script type="application/javascript">

    jQuery.ajax({
        type: "GET",
        url: "http://localhost:1984/serverconnection",
        dataType:"json",
        success: function successCallback(result) {
            document.write("The server connection for your client is: " + result.scheme + "://" + result.host + ":" + result.port);
        },
        error: function errorCallback(xhr, textStatus, errorThrown) {
            document.write('error: '  + textStatus + ', Please check the configured port in the request.');
        }
    });
</script>
</body>
</html>
